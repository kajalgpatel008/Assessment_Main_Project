{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
   
  </head>
  <body>
  
  <div class="site-wrap">
    

    
      
    <div class="custom-border-bottom py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0"></span> <strong class="text-black"></strong></div>
        </div>
      </div>
    </div>


    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Login</h2>
          </div>
          <div class="col-md-12">
            {% if msg %}
                <b style="color: blue;">{{ msg }}</b>
            {% endif %}
            <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="p-3 p-lg-5 border">
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_email" name="email" placeholder="">
                  </div>
                </div>
                
               
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="c_email" name="password">
                  </div>
                  
                </div>
                <div class="form-group row">
                  <div class="col-lg-3">
                      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
                  </div>
                </div>
                    <a href= "{% url 'forgot-password' %}" style="color: black;"> Forgot Password ?</a>

              </div>
            </form>
          </div>

          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
{% endblock %}
