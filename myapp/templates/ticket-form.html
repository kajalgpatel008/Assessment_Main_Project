{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Ticket</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
     <h2>Get Your Ticket</h2>
    <form method="post">
        {% csrf_token %}
         <div class="site-section">
      <div class="container">
        <div class="row">
         
          <div class="col-md-12">
            {% if msg %}
                <b style="color: blue;">{{ msg }}</b>
            {% endif %}
           
                  </div>
                </div>
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="name" required>
                  </div>
                  
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_email" name="email" required placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Mobile <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_email" name="mobile"required placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_event" class="text-black"> Event <span class="text-danger">*</span></label>

                     <select name="event" class="form-control">
                      <option>---Select Events---</option>
                      <option value="digital marketing">Digital Marketing</option>
                      <option value="digital shift">Digital Shift</option>
                      <option value="Event Tech Stack">Event Tech Stack</option>
                      <option value="Real-Time Analytics">Real-Time Analytics</option>
                      <option value="Beyond Borders">Beyond Borders</option>
                      <option value="Streaming at Scale">Streaming at Scale</option>

                     </select>
                  </div>
                  <div class="col-md-12">
                    <label for="c_date" class="text-black">Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="c_date" name="date" required>
                  </div>
                  <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Book Now">
                  </div>
                </div>
              </div>
    </form>
          
</body>
</html>
{% endblock %}
